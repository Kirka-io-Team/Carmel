		<title>Carmel</title>

	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							loading="lazy"
							id="banner-image"
							src="https://th.bing.com/th/id/OIP.VMrmJgk2VG2xodflW8_cyAHaEK?dpr=1.3&pid=ImgDetMain"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									loading="lazy"
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="https://kirka-io-team.github.io/Carmel/75b4333d29fd1a35f8706ecf91f3f885.png" />
								<img
									loading="lazy"
									class="avatar-decoration"
									src="https://itspi3141.github.io/discord-fake-avatar-decorations/public/decorations/freezer_bunny_lovebug.png"
									alt="" />
								<div class="status box-color tooltip">
									<img
										id="status-image"
										src="./public/status/offline.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img alt=" " src="./public/badges/hypesquad-brilliance.svg"
								/></a>
								<a class="tooltip" aria-label="Active Developer">
									<img alt=" " src="./public/badges/active-developer.svg"
								/></a>
								<a class="tooltip" aria-label="Subscriber since Jan 26, 2023">
									<img alt=" " src="https://cdn3.emoji.gg/emojis/5632-sparkles-discord-nitro.png"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as Carmel#09323">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
								
								<a class="tooltip" aria-label="#carmel">
									<img alt=" " src="https://cdn3.emoji.gg/emojis/34049-halloweennyancat.gif"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">Carmel</span>
							<button
								class="id username"
								id="textToCopy"
								aria-label="Click to copy!"
								onclick="copyToClipboard()"></button>
							<span class="pronouns">she/her</span>
							<div class="name">
								<div class="custom-status"> </div>
								<img id="custom-status-emoji" />
								<p class="custom-status-text"></p>
							</div>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me"
										>I'm Carmel
										
										</div>
										
										<a href="https://discord.com/" target="_blank"> Discord</a>
										server called
										<a href="https://discord.gg/YDkUpGXb9G" target="_blank"
											>TTV</a
										>
										and I hope you'll join and play some games with me on
										<a
											href="https://Kirka.io/profile/PZQQXQ"
											target="_blank"
											>Kirka</a
										>.</span
									

								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @carmel09323" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script async src="./scripts/script.js"></script>
		<script defer src="./scripts/sub.js"></script>
	</body>
</html>
